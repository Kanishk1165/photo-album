<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="c.css">
</head>
<body>
	<h1>Photo Gallery</h1>
	<div class="gallery">
		<div class="gallery-item">
			<img src="images.jpeg" alt="Image 1">
			<div class="gallery-caption">Image 1 Caption</div>
		</div>
		<div class="gallery-item">
			<img src="images (1).jpeg" alt="Image 2">
			<div class="gallery-caption">Image 2 Caption</div>
		</div>
		<div class="gallery-item">
			<img src="download.jpeg" alt="Image 3">
			<div class="gallery-caption">Image 3 Caption</div>
		</div>
		<!-- Add more gallery items here -->
	</div>

	<!-- Lightbox container -->
	<div class="lightbox">
		<div class="lightbox-content">
			<img src="" alt="" class="lightbox-image">
			<div class="lightbox-caption"></div>
			<button class="lightbox-close">Close</button>
		</div>
	</div>

	<script src="j.js"></script>
</body>
</html>
